<html ng-app="myCompany">

	<head>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
   	<link rel="stylesheet" type="text/css" href="css/styles.css" />
		<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</head>

	<body ng-controller="CompanyController as company">
		<div class="container">

			<div class="row">
				
				<div class="col-md-2 col-md-offset-2 col-xs-4 col-xs-offset-4 well" id="logo">
					<img ng-src="{{company.information.logo}}" class="img-resonsive">
				</div><!--./col-md-2-->

				<div class="col-md-6 col-xs-12 text-center" id="companyInfo">
					<h3>{{company.information.name}}</h3>
					<h3>{{company.information.slogan}}</h3>
				</div><!--./col-md-6-->

			</div><!--./row-->

			<div class="row welcomeArea">
				<div class="col-md-3 col-md-offset-2">
				 <input type="text" ng-model="name" placeholder="Enter a name here" class="form-control">
				</div><!--./col-md-4-->

				<div class="col-md-7">
					<h3>Welcome {{name}} please browse our products!</h3>
				</div><!-- col-md-6-->

			</div><!--./row-->

			<div class="row well" ng-repeat="product in company.products">
				
				<div class="col-md-2 col-md-offset-2">
					<img ng-src="{{product.image}}" class="img-responsive">
				</div><!--./col-md-2-->

				<div class="col-md-6 text-center product">
					<h3>{{product.name}}</h3>
					<h4>{{product.price | currency}}</h4>
					<h4>Toppings: {{product.toppings}}</h4>
				</div><!--col-md-2-->

			</div><!--./row-->

		</div><!--./container-->
	</body>

</html>
